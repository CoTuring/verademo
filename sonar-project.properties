sonar.projectKey=CoTuring_verademo
sonar.organization=co-turing

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# For most Maven projects, use these standard paths:
sonar.sources=src/main/java
sonar.java.binaries=target/classes
sonar.java.libraries=target/classes

# For multi-module Maven projects, uncomment and adjust these:
sonar.sources=*/src/main/java
sonar.java.binaries=*/target/classes
sonar.java.libraries=*/target/classes

# Test sources (optional)
sonar.tests=src/test/java
sonar.java.test.binaries=target/test-classes

# Code coverage reports (optional - adjust path as needed)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# For JavaScript/TypeScript projects, add:
sonar.sources=src
sonar.exclusions=node_modules/**,build/**,dist/**

# For Python projects, add:
sonar.sources=.
sonar.exclusions=venv/**,__pycache__/**,*.pyc
