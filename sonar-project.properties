sonar.projectKey=CoTuring_verademo
sonar.organization=co-turing

# Exclude ALL Java files to avoid compilation requirements
sonar.exclusions=**/*.java,**/target/**,**/build/**,**/*.class,**/generated/**,**/node_modules/**,**/.git/**,**/dist/**,**/coverage/**,**/__pycache__/**,**/venv/**,**/.mvn/**,**/mvnw,**/mvnw.cmd,**/src/main/java/**,**/src/test/java/**

# Analyze only non-Java files (JS, CSS, HTML, XML, properties, etc.)
sonar.sources=.

# Skip Java sensor entirely
sonar.java.skipUnchanged=true
